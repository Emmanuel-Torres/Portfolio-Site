name: "deploy"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: checkout repo
        uses: actions/checkout@v2.4.0

      - name: run
        run: |
          cd src
          git secret reveal
          cd ..
          docker-compose up --build -d