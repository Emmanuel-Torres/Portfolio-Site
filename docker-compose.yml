version: "3"

services:
  swag:
    image: lscr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - VALIDATION=http
    env_file:
      - swag.env
    volumes:
      - /swag:/config
      - ./default.conf:/config/nginx/site-confs/default.conf
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped

  db:
    image: postgres
    container_name: db
    restart: always
    env_file:
      - db.env

  client:
    contianer_name: client
    build: ./src/client
    volumes:
      - ./src/client/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api

  api:
    container_name: api
    build: ./src/server
    env_file:
      - api.env
    depends_on:
      - db