version: '3'

services:
  swag:
    image: ghcr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - URL=yourdomain.url
      - SUBDOMAINS=www,
      - VALIDATION=http
      - STAGING=false #optional
      - SUBDOMAINS=www,
    volumes:
      - ../ops/deploying/default.conf:/config
    ports:
      - 443:443
      - 80:80 #optional
    restart: unless-stopped

  server:
    build: 
      dockerfile: ../ops/deploying/server.Dockerfile
      context: ./server
    ports:
      - 5000:3000
    env_file:
      - ./server/.env
    environment:
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      - db

  client:
    build:
      dockerfile: ../ops/deploying/client.Dockerfile
      context: ./client
    volumes:
      - ./client/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - server

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./sql/createdb.sql:/docker-entrypoint-initdb.d/createdb.sql
      - ./sql/initdb.sql:/docker-entrypoint-initdb.d/initdb.sql